<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/indexStyle.css" />
  </head>
  <body class="bg-success d-flex justify-content-center">
    <div class="container-fluid d-flex justify-content-center bg-success">
      <form
        action="/todo.html"
        id="signupForm"
        class="bg-white my-auto p-5 rounded-2"
      >
        <h2 class="text-center text-decoration-underline display-6 text-muted">
          Signup
        </h2>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
          <p class="errorMsg" id="errName"></p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            autocomplete="username"
          />
          <p class="errorMsg" id="errEmail"></p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              class="form-control pass-container"
              autocomplete="new-password"
            />
            <span id="showHideIcon" class="toggle-password"
              ><i class="bi bi-eye-slash"></i
            ></span>
          </div>

          <p class="errorMsg" id="errPassword"></p>
        </div>
        <div class="mb-3">
          <label for="confirmPass" class="form-label">Confirm Password</label>
          <div class="password-container">
            <input
              type="password"
              id="confirmPass"
              class="form-control pass-container"
              autocomplete="new-password"
            />
            <span id="showHideIconConfirmPass" class="toggle-password"
              ><i class="bi bi-eye-slash"></i
            ></span>
          </div>
          <p class="errorMsg" id="errConfirmPass"></p>
        </div>
        <!-- <input
          type="button"
          value="Signup"
          class="form-control bg-primary text-white"
        /> -->
        <button class="btn btn-primary form-control" type="submit">
          Submit
        </button>
        <p class="text-center">
          Already have an account? <a href="/login.html">Login</a>
        </p>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
