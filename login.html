<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div
      class="container-fluid d-flex align-items-center justify-content-center vh-100"
    >
      <form
        action="/todo.html"
        id="loginForm"
        class="d-flex flex-column login col-lg-4 bg-white justify-content-center p-5 rounded-2"
      >
        <h3 class="text-center display-6">Login</h3>
        <label for="username" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="username"
          autocomplete="username"
        />
        <span class="text-danger fs-6 mb-3" id="emailErrMsg"></span>

        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          autocomplete="current-password"
        />
        <span class="text-danger fs-6 mb-3" id="passErrMsg"></span>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
