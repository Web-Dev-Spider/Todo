<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/indexStyle.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="heading text-lg-center display-4 text-success">
        My To-do List
      </h1>
      <p class="lead">A simple and clean To-Do list app</p>
      <div class="d-flex justify-content-center align-items-center">
        <div class="input-group w-75">
          <input
            type="text"
            class="form-control justify-content-center"
            placeholder="Enter a new task"
          />
          <button class="btn border border-success btn-success text-white p-2">
            <i class="bi bi-plus-lg"></i>
            Add Task
          </button>
        </div>
      </div>
    </div>
    <p>Another edit to check whether it is reflecting or not ----Updated</p>

    <p><a href="index.html">Home Page</a></p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
